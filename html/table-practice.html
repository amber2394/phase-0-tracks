<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<table border="1">
  <tr>
    <th>Name</th>
    <th>School Major</th>
    <th>Grade Year</th>
</tr>
<tr>
    <td>Lily</td>
    <td>Biology</td>
    <td>Sophomore</td>
</tr>
<tr>
    <td>Manuel</td>
    <td>Creative Writing</td>
    <td>Junior</td>
</tr>
<tr>
    <td>Veronica</td>
    <td>Software Development</td>
    <td>Sophomore</td>
</tr>
</table>

<table border="2">
  <tr>
    <th>Free Puppies?</th>
    <th>Free Healthcare?</th>
    <th>Free Lunch?</th>
  </tr>
  <tr>
    <td colspan="2">Yes</td>
    <td>No</td>
  </tr>
  <tr>
    <td rowspan="2">No</td>
    <td>Yes</td>
    <td>Yes</td>
  </tr>
  <tr>
    <td>Yes</td>
    <td>Maybe?</td>
  </tr>
</table>
</body>
</html>
